<!DOCTYPE html>
<html lang="ar,en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <!-- css sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/reg-style.css" />

</head>

<body>
    <div class="reg-body" id="registration-page">
        <div class=" reg-bg ">
            <div class="bg-overlay d-flex justify-content-center align-items-center text-right">
                <div class="box container " id="box">
                    <div class="row ">
                        <div class="form-container sign-up-container col">
                            <form action="#">
                                <h1>إنشاء حساب</h1>
                                <div class="social-container">
                                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
                                    <a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                                        class="social"><i class="fab fa-google-plus-g"></i></a>
                                    <a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                                <span>او استخدم بريدك الإلكترونى للتسجيل</span>
                                <input type="text" placeholder="الاسم" />
                                <input type="email" placeholder="البريد الإلكترونى" />
                                <input type="password" placeholder="كلمة المرور" />
                                <a class="btn-signUp" href="index.html">سجل</a>
                            </form>
                        </div>
                        <div class="form-container sign-in-container">
                            <form action="#">
                                <h1>تسجيل الدخول</h1>
                                <div class="social-container">
                                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                                <span>او استخدم بريدك الشخصى</span>
                                <input type="email" placeholder="البريد الإلكترونى" />
                                <input type="password" placeholder="كلمة المرور" />
                                <a href="#">هل نسيت كلمة المرور ؟</a>
                                <!-- <a class="log-a" href="https://www.linkedin.com/login" id="btn-login" >تسجيل الدخول</a> -->
                                <a class="btn-login" href="index.html">تسجيل الدخول</a>
                            </form>
                        </div>
                        <div class="caption-reg">
                            <div class="cap-content">
                                <div class="overlay-panel overlay-left">
                                    <h1>مرحبا مجددا </h1>
                                    <p>لتبقى متصلا معنا برجاء إدخال بياناتك الشخصية</p>
                                    <button class="ghost" id="signIn">تسجيل الدخول</button>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>مرحبا, صديقى</h1>
                                    <p>إدخل بياناتك الشخصية و ابدأ رحلتك معنا </p>
                                    <button class="ghost" id="signUp">سجل</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
    
            </div>
    
        </div>

    </div>


    <!-- js sheets -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
